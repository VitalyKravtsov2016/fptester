################################################
#
# Установка параметров обмена
# Код команды: 14h. Длина сообщения: 8 байт.
#   Пароль системного администратора (4 байта)
#   Номер порта (1 байт) 0…2551
#   Код скорости обмена (1 байт) 0…91,2 или номер TCP порта3 (1 байт) 0…255
#   Тайм-аут приема байта4,5 (1 байт) 0…255
# Ответ: 14h. Длина сообщения: 2 байта.
#   Код ошибки (1 байт)
#   Порядковый номер оператора (1 байт) 1…30
#
################################################
#
#  Команда доступна в любом состоянии
#  Команда не меняет состояние ФР
#
################################################

name: "Команда 14h"
description: "Устанопараметров обмена"

tests:
  - name: "Команда 14 - ошибка 126"
    testtype: command
    command: "14"
    resultcode: 126
    
  - name: "Команда 14 1E 00 00 00 00 06 80 - ошибок нет"
    testtype: command
    command: "14 1E 00 00 00 00 06 80"
    response: "14 00 1E"
    resultcode: 00
    ecrmode_before: 4
    ecrmode_after: 4
    baudrate_after: 6
    
  - name: "Команда 14 1E 00 00 00 00 05 80 - ошибок нет"
    testtype: command
    command: "14 1E 00 00 00 00 06 80"
    response: "14 00 1E"
    resultcode: 00
    ecrmode_before: 4
    ecrmode_after: 4
    baudrate_after: 5
